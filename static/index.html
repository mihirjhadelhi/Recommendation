<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Recommendation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† Property Recommendation System</h1>
            <p>Enter your home-buying preferences to receive personalized property recommendations</p>
        </header>

        <div class="form-container">
            <form id="preferencesForm">
                <div class="form-group">
                    <label for="budget">Budget ($)</label>
                    <input type="number" id="budget" name="budget" min="50000" step="10000" value="500000" required>
                </div>

                <div class="form-group">
                    <label for="location">Preferred Location (City or State)</label>
                    <input type="text" id="location" name="location" placeholder="e.g., New York, CA, or leave empty">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="min_bedrooms">Minimum Bedrooms</label>
                        <input type="number" id="min_bedrooms" name="min_bedrooms" min="1" max="10" value="2" required>
                    </div>

                    <div class="form-group">
                        <label for="min_bathrooms">Minimum Bathrooms</label>
                        <input type="number" id="min_bathrooms" name="min_bathrooms" min="1" max="10" value="1" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="min_square_feet">Minimum Square Feet</label>
                    <input type="number" id="min_square_feet" name="min_square_feet" min="0" step="100" value="1000" required>
                </div>

                <button type="submit" id="submitBtn">Get Recommendations</button>
            </form>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing properties and generating recommendations...</p>
        </div>

        <div id="results" class="results hidden">
            <h2>Your Personalized Recommendations</h2>
            <div id="recommendationsContainer"></div>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
